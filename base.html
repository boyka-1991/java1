<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-JavaScript</title>
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button class="AgregarProduc" onclick="
                   parrafoMas = document.querySelector('.cantidad');
                   contador = Number(parrafoMas.innerHTML);
                   contadorMas = contador + 1;
                   parrafoMas.innerHTML = contadorMas;
          
                   
                   precioTotal = document.querySelector('.valor-total');
                   precio = Number(document.querySelector('.precio-inicial').innerHTML);
                   precioTotal.innerHTML = precio * contadorMas; 
                   "
                >+</button>
                <button class="QuitarProduc" onclick="
                   parrafoMenos = document.querySelector('.cantidad');
                   contador = Number(parrafoMenos.innerHTML);
                   if (contador > 1) {
                   contadorMenos = contador - 1;
                   parrafoMenos.innerHTML = contadorMenos;
          
                  
                   precioTotal = document.querySelector('.valor-total');
                   precio = Number(document.querySelector('.precio-inicial').innerHTML);
                   precioTotal.innerHTML = precio * contadorMenos;
                 }
              "
                >-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <script src="./assets/index.js">
      

    </script>
</body>
</html>
